name: Build Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Verify build output
      run: |
        echo "Checking build output..."
        ls -la dist/
        echo "Build files:"
        find dist/ -type f -name "*.js" -o -name "*.d.ts" -o -name "*.map"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-node-${{ matrix.node-version }}
        path: |
          dist/
          package.json
          package-lock.json
        retention-days: 30
    
    - name: Test built application
      run: |
        echo "Testing built application..."
        node dist/main.js &
        SERVER_PID=$!
        sleep 5
        
        # Test health endpoint
        curl -f http://localhost:3000/health || exit 1
        
        # Kill the server
        kill $SERVER_PID
        echo "Built application test completed successfully!"

  build-summary:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
    - name: Build Summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Application Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY

        if [ "${{ needs.build.result }}" = "success" ]; then
          echo "✅ Application build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "🐳 Docker build will run separately on main branch pushes" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Application build failed. Please check the logs." >> $GITHUB_STEP_SUMMARY
        fi
